gui:
  language: en
  showBottomLine: false
  showIcons: true
  skipRewordInEditorWarning: true
  border: rounded

git:
  commit:
    verbose: always
  paging:
    colorArg: always
    pager: delta --light --paging=never

os:
  edit: "hx {{filename}}"
  editAtLine: "hx {{filename}}"
  editAtLineAndWait: "hx {{filename}}"
  editInTerminal: true

promptToReturnFromSubprocess: false
