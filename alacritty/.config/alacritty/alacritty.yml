# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font Mono
  size: 12.0
  use_thin_strokes: true

colors:
  primary:
    background: '#f4f4f4'
    foreground: '#3e3e3e'
    bright_foreground: '#d56a00'
  cursor:
    text: '#505050'
    cursor: '#f6f6f6'
  #selection:
    #text: '#535353'
    #background: '#a9c1e2'
  search:
    matches:
      foreground: '#3e3e3e'
      background: '#fffd38'
    focused_match:
      foreground: '#3e3e3e'
      background: '#ffe959'
  normal:
    black:   '#4f4f4f'
    red:     '#a91b1c'
    green:   '#00a337'
    yellow:  '#ff9300'
    blue:    '#00529c'
    magenta: '#f061a2'
    cyan:    '#99d9f0'
    white:   '#ffffff'
  bright:
    black:   '#797979'
    red:     '#e72100'
    green:   '#8ccba5'
    yellow:  '#f4d600'
    blue:    '#3a81c7'
    magenta: '#ffb3af'
    cyan:    '#00c8cc'
    white:   '#ffffff'

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true
live_config_reload: true
