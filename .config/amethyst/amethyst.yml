# General
ignore-menu-bar: false
new-windows-to-main: false
follow-space-thrown-windows: true

window-minimum-width: 0
window-minimum-height: 0
window-margins: true
window-margin-size: 1
smart-window-margins: true

screen-padding-left: 0
screen-padding-top: 0
screen-padding-right: 0
screen-padding-bottom: 0

enables-layout-hud: true
enables-layout-hud-on-space-change: false

# Layouts
restore-layouts-on-launch: true
window-resize-step: 4
layouts:
- tall
- wide
- fullscreen
- floating
- tall-right
- two-pane
- middle-wide
- 3column-left
- 3column-right
- 4column-left
- 4column-right
- column
- row
- widescreen-tall
- widescreen-tall-right
- bsp

# Shortcuts
mod1:
- control
- command
- option

mod2:
- control
- command
- option
- shift

focus-cw:
  mod: mod1
  key: j
focus-ccw:
  mod: mod1
  key: k
focus-main:
  mod: mod1
  key: m

swap-cw:
  mod: mod2
  key: j
swap-ccw:
  mod: mod2
  key: k
swap-main:
  mod: mod1
  key: enter

focus-screen-1:
  mod: mod1
  key: "," # qwerty's w
focus-screen-2:
  mod: mod1
  key: "." # qwerty's e
focus-screen-3:
  mod: mod1
  key: p # qwerty's r

throw-screen-1:
  mod: mod2
  key: "," # qwerty's w
throw-screen-2:
  mod: mod2
  key: "." # qwerty's e
throw-screen-3:
  mod: mod2
  key: p # qwerty's r

throw-space-1:
  mod: mod2
  key: a
throw-space-2:
  mod: mod2
  key: o # qwerty's s
throw-space-3:
  mod: mod2
  key: e # qwerty's d
throw-space-4:
  mod: mod2
  key: i # qwerty's f
throw-space-5:
  mod: mod2
  key: u # qwerty's g

expand-main:
  mod: mod1
  key: l
shrink-main:
  mod: mod1
  key: h

increase-main:
  mod: mod1
  key: w # qwerty's comma
decrease-main:
  mod: mod1
  key: v # qwerty's period

select-floating-layout:
  mod: mod1
  key: "1"
select-wide-layout:
  mod: mod1
  key: "2"
select-tall-layout:
  mod: mod1
  key: "3"
select-fullscreen-layout:
  mod: mod1
  key: "4"
select-threecolumn-layout:
  mod: mod1
  key: "5"
select-twopane-layout:
  mod: mod1
  key: "6"

relaunch-amethyst:
  mod: mod1
  key: ";" # qwerty's q

# Don't map the following, warning: setting these bugs rebinding via gui
cycle-layout:
  mod: ""
cycle-layout-backward:
  mod: ""
select-column-layout:
  mod: ""
toggle-tiling:
  mod: ""
focus-screen-4:
  mod: ""
throw-screen-4:
  mod: ""
focus-screen-cw:
  mod: ""
focus-screen-ccw:
  mod: ""
swap-screen-cw:
  mod: ""
swap-screen-ccw:
  mod: ""
throw-space-left:
  mod: ""
throw-space-right:
  mod: ""
display-current-layout:
  mod: ""
toggle-focus-follows-mouse:
  mod: ""
reevaluate-windows:
  mod: ""

# Mouse
mouse-follows-focus: true
focus-follows-mouse: false
mouse-swaps-windows: true
mouse-resizes-windows: true

# Floating
float-small-windows: true
floating-is-blacklist: true
floating:
- com.apple.iBooksX
- com.apple.systempreferences
- org.pqrs.Karabiner-EventViewer
- org.pqrs.Karabiner-Elements.Settings

# Debug
debug-layout-info: false
use-canary-build: true
