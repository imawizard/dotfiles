relaunch-amethyst:
  mod: mod1
  key: ";" # qwerty's q

# Don't map the following
cycle-layout: false
cycle-layout-backward: false
toggle-tiling: false
focus-screen-4: false
throw-screen-4: false
focus-screen-cw: false
focus-screen-ccw: false
swap-screen-cw: false
swap-screen-ccw: false
throw-space-left: false
throw-space-right: false
display-current-layout: false
toggle-focus-follows-mouse: false

# Mouse
mouse-follows-focus: true
focus-follows-mouse: false
mouse-swaps-windows: true
mouse-resizes-windows: true

# Floating
float-small-windows: true
floating-is-blacklist: true
floating:
- com.apple.iBooksX
- com.apple.systempreferences
- org.pqrs.Karabiner-EventViewer
- org.pqrs.Karabiner-Elements.Settings
- com.kapeli.dashdoc
- org.gnome.meld
- com.okatbest.boop

# Debug
debug-layout-info: false
use-canary-build: true
