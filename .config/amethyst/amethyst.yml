# General
ignore-menu-bar: false
new-windows-to-main: false
follow-space-thrown-windows: true

window-minimum-width: 0
window-minimum-height: 0
window-margins: true
window-margin-size: 1
smart-window-margins: true

screen-padding-left: 0
screen-padding-top: 0
screen-padding-right: 0
screen-padding-bottom: 0

enables-layout-hud: true
enables-layout-hud-on-space-change: false

# Layouts
restore-layouts-on-launch: true
window-resize-step: 4
layouts:
- tall
- wide
- fullscreen
- floating
- tall-right
- two-pane
- middle-wide
- 3column-left
- 3column-right
- 4column-left
- 4column-right
- column
- row
- widescreen-tall
- widescreen-tall-right
- bsp

# Shortcuts
mod1:
- control
- command
- option

mod2:
- control
- command
- option
- shift

focus-cw:
  mod: mod1
  key: j # qwerty's c
focus-ccw:
  mod: mod1
  key: k # qwerty's v
focus-main:
  mod: mod1
  key: m # qwerty's m

swap-cw:
  mod: mod2
  key: j # qwerty's c
swap-ccw:
  mod: mod2
  key: k # qwerty's v
swap-main:
  mod: mod1
  key: enter

focus-screen-1:
  mod: mod1
  key: "." # qwerty's e
focus-screen-2:
  mod: mod1
  key: p # qwerty's r
focus-screen-3:
  mod: mod1
  key: "," # qwerty's w

throw-screen-1:
  mod: mod2
  key: "." # qwerty's e
throw-screen-2:
  mod: mod2
  key: p # qwerty's r
throw-screen-3:
  mod: mod2
  key: "," # qwerty's w

throw-space-1:
  mod: mod2
  key: a
throw-space-2:
  mod: mod2
  key: o # qwerty's s
throw-space-3:
  mod: mod2
  key: e # qwerty's d
throw-space-4:
  mod: mod2
  key: i # qwerty's f
throw-space-5:
  mod: mod2
  key: u # qwerty's g

expand-main:
  mod: mod1
  key: l # qwerty's p
shrink-main:
  mod: mod1
  key: h # qwerty's j

toggle-float:
  mod: mod1
  key: "t" # qwerty's k
reevaluate-windows:
  mod: mod1
  key: "n" # qwerty's l

increase-main:
  mod: mod1
  key: w # qwerty's comma
decrease-main:
  mod: mod1
  key: v # qwerty's period

