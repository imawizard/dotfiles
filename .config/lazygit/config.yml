gui:
  language: en
  showBottomLine: true
  showBranchCommitHash: true
  nerdFontsVersion: "3"
  skipRewordInEditorWarning: true
  skipStashWarning: true
  border: rounded
  scrollHeight: 3
  theme:
    selectedLineBgColor:
    - "#b6e2ff"

git:
  paging:
    colorArg: always
    pager: delta --light --paging=never

os:
  editPreset: helix

promptToReturnFromSubprocess: false
