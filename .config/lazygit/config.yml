gui:
  language: en
  showBottomLine: true
  showIcons: true
  skipRewordInEditorWarning: true
  skipStashWarning: true
  border: rounded
  scrollHeight: 3
  theme:
    selectedLineBgColor:
      - "#b6e2ff"

git:
  commit:
    verbose: always
  paging:
    colorArg: always
    pager: delta --light --paging=never

promptToReturnFromSubprocess: false
